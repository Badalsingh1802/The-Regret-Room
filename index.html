<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Regret Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>The Regret Room</h1>
    <p>Whisper your deepest regrets. No one will know, but everyone will feel.</p>
    
    <form id="regretForm">
      <textarea id="regretInput" placeholder="Write your regret..." required></textarea>
      <button type="submit">Whisper It</button>
    </form>

    <h2>Wall of Regrets</h2>
    <div id="regretWall"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
